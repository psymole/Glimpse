    - --prefix=/usr
    - --sysconfdir=/etc
    build-environment:
      - BABL_PATH: $SNAPCRAFT_STAGE/usr/lib/babl-0.1
      - GEGL_PATH: $SNAPCRAFT_STAGE/usr/lib/gegl-0.4
